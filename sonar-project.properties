# must be unique in a given SonarQube instance
sonar.projectKey=se2:Carcassonne
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Carcassonne
sonar.projectVersion=1.0

sonar.java.binaries=./app/build/intermediates/classes/debug

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=./app/src/main/java/distudios/at/carcassonne/engine/
sonar.test=./app/src/androidTest/,./app/src/test/
sonar.jacoco.reportPaths=./app/build/jacoco/testDebugUnitTest.exec
sonar.java.coveragePlugin=jacoco


# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

#only check source code
#sonar.inclusions=./app/src/main/**
sonar.exclusions=./app/build/**/*
sonar.exclusions=./app/src/main/java/distudios/at/carcassonne/gui/
sonar.exclusions=./app/src/main/java/distudios/at/carcassonne/networking/**/*
